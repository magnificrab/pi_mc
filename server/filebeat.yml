output:
  logstash:
    enabled: true
    hosts:
      - shale:5044
    timeout: 15
    ssl:
      certificate_authorities:
      - /etc/pki/tls/certs/logstash-beats.crt

filebeat:
  prospectors:
    -
      paths:
        - /var/log/syslog
        - /var/log/auth.log
        - /var/log/circle_svc.log
      document_type: syslog
